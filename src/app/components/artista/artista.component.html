<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Go to artist page!
      </a>
        
    </p>
  </div>
  <div class="col-4 text-right">
    <button  routerLink="/home" class="btn btn-outline-danger">Back</button>

  </div>
</div>
<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
          <tr>
              <th>Photo</th>
              <th>Album</th>
              <th>Song</th>
              <th>Preview</th>
            </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topTrack of topTracks">
          <td>
            <img [src]="topTrack.album.images | noimage" class="img-thumb">
          </td>
          <td>{{topTrack.album.name}}</td>
          <td>{{topTrack.name}}</td>
          <td>
            <audio [src]="topTrack.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
